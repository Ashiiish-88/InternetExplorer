<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 468 60" style="background-color: white;">
  <defs>
    <linearGradient id="netscape-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCC00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="468" height="60" fill="url(#netscape-gradient)"/>
  
  <!-- Stylized Netscape Navigator Logo Simulation -->
  <path d="M30,40 Q50,20 70,40 Q90,60 110,40" fill="none" stroke="white" stroke-width="3"/>
  <circle cx="50" cy="30" r="5" fill="white"/>
  <circle cx="90" cy="30" r="5" fill="white"/>
  
  <!-- Text -->
  <text x="130" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    NETSCAPE: SURF THE WEB FASTER!
  </text>
  <text x="130" y="45" font-family="Arial, sans-serif" font-size="12" fill="white">
    THE ULTIMATE BROWSER EXPERIENCE!
  </text>
  
  <!-- Decorative Border -->
  <rect x="0" y="0" width="468" height="60" fill="none" stroke="black" stroke-width="3"/>
</svg>
